<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>VueJS 2 - Udemy 1st Excersise</title>
    
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="app">
            <h1>Welcome to Udemy 1st class</h1>
            <input type="text" v-on:input="changeTitle">

            <!-- This is how we display var using binding-->
            <p> {{ title }}</p>

            <!-- This is how we display 'string' only content using method binding-->
            <p> {{ sayHello() }}</p>

            <!-- This is how we display 'string' value by accessing the data property-->
            <p> {{ sayHelloWithProperty() }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello Eugene'
                },
                methods:{
                    changeTitle: function(event){
                        this.title = event.target.value;
                    },
                    sayHello: function(){
                        return 'Hello Vue Method';
                    },
                    sayHelloWithProperty: function(){
                        return this.title;
                    }
                }
            });

        </script>
    </body>
</html>
